{% extends 'base.html'%}
{% load static %}


{% block title%}<title>Create || Boloba</title> {%endblock%}

{%block content%}

<div class="container">
<table class="table caption-top mt-3">
    <caption >Delete to contact</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Desgriptions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"> {{data.pk}}</th>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td> {{data.desgription}}</td>
      </tr>
    </tbody>
  </table>

    <form method="post">
        {% csrf_token %}

        <div class="form-group form-group-button mt-5 mb-5">
            <button class="btn bg-danger text-white" type="submit"><span>Delete</span></button>
        </div>
    </form>
</div>
{%endblock%}
